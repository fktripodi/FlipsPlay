<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frankie's Poker Flips</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="menu-icon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="title-box">
        <span>FRANKIE'S POKER FLIPS</span>
      </div>
    </div>
    <div class="chips">
      <div class="chip red"><input type="text" value="$ 5"></div>
      <div class="chip blue"><input type="text" value="$ 10"></div>
      <div class="chip brown"><input type="text" value="$ 20"></div>
      <div class="chip purple"><input type="text" value="$ 50"></div>
      <div class="chip green"><input type="text" value="$ 100"></div>
    </div>
    <table>
      <thead>
        <tr>
          <th>WINS</th>
          <th>PLAYERS</th>
          <th>W</th>
          <th>$$</th>
          <th>D</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be generated by JavaScript -->
      </tbody>
    </table>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
