<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Frankie's Poker Flips</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="menu-icon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="title-box">
        <span class="app-title">FRANKIE'S POKER FLIPS</span>
      </div>
    </div>
    <div class="chips">
      <div class="chip" data-value="$5"><img src="images/chip-5.png" alt="$5 chip"></div>
      <div class="chip" data-value="$10"><img src="images/chip-10.png" alt="$10 chip"></div>
      <div class="chip" data-value="$20"><img src="images/chip-20.png" alt="$20 chip"></div>
      <div class="chip" data-value="$50"><img src="images/chip-50.png" alt="$50 chip"></div>
      <div class="chip" data-value="$100"><img src="images/chip-100.png" alt="$100 chip"></div>
    </div>
    <div class="dark-blue-row">
      <div class="description">
        <span>GAMES</span><input type="text" value="" readonly>
      </div>
      <div class="description">
        <span>PLAYERS</span><input type="text" value="" readonly>
      </div>
      <div class="description">
        <span>$$</span><input type="text" id="game-value" value="">
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>WINS</th>
          <th>PLAYERS</th>
          <th>W</th>
          <th>$$</th>
          <th>D</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be generated by JavaScript -->
      </tbody>
    </table>
    <div class="buttons">
      <button class="button-players">PLAYERS</button>
      <button class="button-history">HISTORY</button>
      <button class="button-other">OTHER</button>
      <span id="version-number" class="version-number">v1.0</span>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
