<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Frankie's Poker Flips</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="menu-icon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="title-box">
        <span>FRANKIE'S POKER FLIPS</span>
      </div>
    </div>
    <div class="chips">
      <div class="chip red" data-value="$5"><span>$ 5</span></div>
      <div class="chip blue" data-value="$10"><span>$ 10</span></div>
      <div class="chip brown" data-value="$20"><span>$ 20</span></div>
      <div class="chip purple" data-value="$50"><span>$ 50</span></div>
      <div class="chip green" data-value="$100"><span>$ 100</span></div>
    </div>
    <div class="dark-blue-row">
      <div class="description">
        <span>GAMES</span><input type="text" value="" readonly>
      </div>
      <div class="description">
        <span>PLAYERS</span><input type="text" value="" readonly>
      </div>
      <div class="description">
        <span>$$</span><input type="text" id="game-value" value="">
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>WINS</th>
          <th>PLAYERS</th>
          <th>W</th>
          <th>$$</th>
          <th>D</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be generated by JavaScript -->
      </tbody>
    </table>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
